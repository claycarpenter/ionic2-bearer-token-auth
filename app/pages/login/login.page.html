<ion-content padding class="login">
  <h2>Login</h2>
  <form [ngFormModel]="loginForm" (submit)="doLogin($event)">
    <input ngControl="email" type="email" placeholder="Your email">
    <input ngControl="password" type="password" placeholder="Your password">
    <button type="submit">Log in</button>
  </form>
  <h2>Status</h2>
  <button (click)="testAuthentication()" secondary>Test Authentication</button>
  <button (click)="testAuthTokenRequest()" secondary>Test Auth Token Request</button>
</ion-content>
